<!DOCTYPE html>
<html>
<head>
    <title>Teste Direto dos Logs</title>
</head>
<body>
    <h1>Teste Direto dos Logs</h1>
    <button onclick="testLogs()">Testar Logs</button>
    <div id="result"></div>

    <script>
        async function testLogs() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('üß™ Testando endpoint de logs...');
                
                // Testar primeiro o health check
                const healthResponse = await fetch('http://localhost:3000/health');
                const healthData = await healthResponse.json();
                console.log('‚úÖ Health check:', healthData);
                
                // Testar o endpoint de logs sem autentica√ß√£o (deve falhar)
                try {
                    const logsResponse = await fetch('http://localhost:3000/api/logs');
                    console.log('üìã Response status:', logsResponse.status);
                    const logsText = await logsResponse.text();
                    console.log('üìã Response text:', logsText);
                } catch (e) {
                    console.log('‚ùå Erro esperado (sem auth):', e.message);
                }
                
                resultDiv.innerHTML = `
                    <h3>Resultado do Teste:</h3>
                    <p><strong>Health check:</strong> ${healthData.message}</p>
                    <p><strong>Logs endpoint:</strong> Falhou como esperado (sem autentica√ß√£o)</p>
                    <p><strong>Pr√≥ximo passo:</strong> Verificar no browser com usu√°rio logado</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                resultDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
